<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEFSA - Eagle Games - Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- script.js is loaded as a module -->
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">


      <div class="team-id-div"> 
      <img src="/images/cefsa.png">
      <h1>CEFSA - Eagle Games</h1>

      <form id="loginForm">
        <label for="teamId">Enter your Team ID:</label>
        <input
          type="text"
          id="teamId"
          name="teamId"
          required
          placeholder="Team ID"
        />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="cefsa-container">
      <h1> About CEFSA </h1>
      <div class="sidebar_home">
        <h2> Side Bar </h2>
      </div>
    </div> 
  </div>
  </body>
</html>
